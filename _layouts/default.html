<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<link href="https://fonts.googleapis.com/css?family=Muli:400,600,700{% if layout.icons or page.icons %}|Material+Icons{% endif %}" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" type="text/css">


		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="shortcut icon" type="image/png" sizes="128x128" href="/favicon-128x128.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#407afc">
		<meta name="theme-color" content="#407afc">

		{% feed_meta %}
		{% seo %}
		{% include analytics.html %}
	</head>

	<body>
		{{ content }}
		{% include navigation/footer.html %}
		<script>
			document.getElementById("open-nav").addEventListener("click", function (event) {
				event.preventDefault();
				document.body.classList.toggle("nav-open");
			});
		</script>
	</body>
</html>
